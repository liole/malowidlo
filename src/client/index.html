<!doctype html>
<html>
  <head>
    <title>Malowid≈Ço</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="socket.io/socket.io.js" type="text/javascript"></script>
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" type="text/css">
  </head>
  <body>
    <div id="user-name-box" class="box hide">
      <div class="box-title"><em>HELLO</em> my name is</div>
      <input type=text id="userName"></input>
    </div>
    <div id="game-settings-box" class="box hide">
      <div class="box-title">Game settings</div>
      <label for="turnDuration">Turn duration</label>
      <input type=number id="turnDuration" value="80"></input>
      <label for="numberOfChoices">Number of choices</label>
      <input type=number id="numberOfChoices" value="3"></input>
      <label for="wordsList">Words list</label>
      <textarea id="wordsList" value="3" placeholder="Please insert comma separated list of words/pharases to use...">test, two words, hyphe-nate, final</textarea>
      <button id="createGame">CREATE</button>
    </div>

    <svg id="canvas" viewBox="0 0 100 50"></svg>
  </body>
</html>
