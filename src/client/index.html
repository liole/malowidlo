<!doctype html>
<html>
  <head>
    <title>Malowid≈Ço</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="socket.io/socket.io.js" type="text/javascript"></script>
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" type="text/css">
  </head>
  <body>
    <div id="user-name-box" class="box hide">
      <div class="box-title"><em>HELLO</em> my name is</div>
      <input type=text id="userName"></input>
    </div>
    <div id="game-settings-box" class="box hide">
      <div class="box-title">Game settings</div>
      <label for="turnDuration">Turn duration</label>
      <input type=number id="turnDuration" min="10" value="80"></input>
      <label for="numberOfChoices">Number of choices</label>
      <input type=number id="numberOfChoices" min="1" value="3"></input>
      <label for="wordsList">Words list</label>
      <textarea id="wordsList" value="3" placeholder="Please insert comma separated list of words/pharases to use..."></textarea>
      <button id="createGame">CREATE</button>
    </div>
    <div id="waiting-start-box" class="box hide">
      <div class="box-title">Waiting for players...</div>
      <button id="startGame">START</button>
    </div>
    <div id="waiting-choice-box" class="box hide">
      <div class="box-title">Waiting for a word from</div>
      <div id="waitingForName">?</div>
    </div>
    <div id="words-choice-box" class="box hide">
      <div class="box-title">Choose a word</div>
      <div id="wordListButtons"></div>
    </div>
    <div id="results-box" class="box hide">
      <div class="box-title">Results</div>
      <div id="turnScoreList"></div>
    </div>

    <svg id="canvas" viewBox="0 0 100 50"></svg>
    <div id="surface"></div>
    <div id=timer></div>
    <div id="timerProgress"></div>
    <div id="players"></div>
    <div class="round-container">
      <div id="round"></div>
      <div id="sub-round"></div>
    </div>
    <div class="chat-container">
      <div id="chat"></div>
    </div>
    <div id="toolbox" class="hide">
      <div id="clear" title="Clear"></div>
      <input type="range" id="thickness" min=10 max=75 value=22 list="thickness-stops" title="Thickness"></input>
      <datalist id="thickness-stops">
        <option label="Thin">14</option>
        <option label="Initial">22</option>
        <option label="Medium">31</option>
        <option label="Thick">50</option>
      </datalist>
      <div id="colors"></div>
    </div>
    <div id="word-container">
      <div id="wordMask"></div>
      <input type="text" id="wordInput"></input>
    </div>
  </body>
</html>
